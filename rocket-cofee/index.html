<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#8257e5"/>
    <meta property="og:image" content="imagens/image/preview.png" />
    <meta
    property="og:description"
    content="Coffee"
    />

    <title>RocketCoffee </title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="imagens/Logo.svg">

  </head>
  <body>
    <!-- HEADER DA PÁGINA-->
    <header id="header">   
      <nav id="nav" class="container nav-desktop">
        
        <div class="mobile-nav">
          <div class="logo"><img src="imagens/logo-mobile.svg" alt="logo" /></div>
          
          <div  id="menu-mobile"><img src="imagens/Menu-Hambúrguer.svg" alt="menu mobile"></div>
        </div>
        
        <div class="logo-desktop">
          <img src="imagens/Logo.svg" alt="logo desktop">
        </div>
        
        <div class="menu">
          <ul class="grid">
            <li class="menu-li" ><a href="#">Home</a></li>
            <li class="menu-li"><a href="#">Menu</a></li>
            <li class="menu-li"><a href="#">Recompensas</a></li>
            <li class="menu-li"><a href="#">Gift Cards</a></li>
            <li class="menu-li"><a href="#">Lojas</a></li>
          </ul>
        </div>
     
        
        <div class="btn logo-desktop">
          <div class="button"><a href="#" target="_blank">PEGAR MEU CAFÉ &gt;</a></div>  
        </div>
      </nav>
    </header>

    <!--CONTEÚDO DA PÁGINA-->
    <main>
      <div class="fundo">
        <div></div>
      </div>
      <div class="fundo-footer">
        <div></div>
      </div>

      <!--Título e botão versão Mobile-->
      <section class="mobile grid">
        <div id="mobile-container">
          <h1 class="title-mobile">
            O café que fará seu código decolar para o próximo nível.
          </h1>

         <div class="btn button-mobile">
           <div class="button"><a href="#" target="_blank">PEGAR MEU CAFÉ &gt;</a></div>  
          </div>

        </div>
      </section>
      
      <!--Título e imagem versão Desktop-->
      <section class="container grid">
        <div class="title">
          <h1>
            Great Coffee <br />
            <span> &lt; Great Code/ &gt;</span>
          </h1>
        </div>

        <div class="home-img">
          <img src="imagens/Img-Coffee.svg" alt="cafe" />
        </div>
      </section>

    </main>
  </body>

  <script src="main.js"></script>
</html>

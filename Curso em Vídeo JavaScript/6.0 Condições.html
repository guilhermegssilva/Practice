<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DETRAN</title>
</head>
<body>
    <h1>Sistema de Multas</h1>
    Velocidade do carro: <input type="number" name = 'txtvel' id = 'txtvel'> km/h
    <input type="button" value="Verificar" onclick="calcular()">    <!--Comando que cria um botão e quando o usuário aperta esse botão a função calcular é executada-->
    <div id = 'res'></div>
    <script>
        function calcular(){
        var txtv = window.document.getElementById('txtvel')
        var res = window.document.getElementById('res')
        var vel = Number(txtv.value)
        res.innerHTML = `<p>Sua velocidade é de <strong>${vel}<strong>km/h<p>`
        if (vel > 60) {
            res.innerHTML += '<p>Voce está acima do limite de velocidade<p>'
        }
            res.innerHTML += `<p>Dirija sempre com sinto de segurança.<p>`
        }
    </script>
</body>
</html>

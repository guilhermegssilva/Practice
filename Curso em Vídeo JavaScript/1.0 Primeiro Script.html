<!DOCTYPE html>
<html lang="pt-Br">               <!--As informações que estiverem entre <> serão tags-->
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro programa</title>       <!--Oque estiver entre as tag title será o título da página-->
    <style>                                          /*Essa parte dentro da tag style altera o estilo da página e faz parte do css*/
    body {  background-color: rgb(178, 248, 250);  /*Muda a cor do background da página*/
            color: white;                          /*Muda a cor da fonte*/
            font: normal 25pt Arial;                 /*Muda o tamanho da fonte*/
    }
    h1 {
        color:rgb(236, 15, 15)              /*Muda apenas a cor do título*/
    }     
         </style>
</head>
<body>
    <h1>Olá mundo!</h1>                    <!--O sinal <h1> no começo e no final de uma frase indica que ela será o título da página-->
    <p>Oque estiver aqui será escrito na página</p> 
    <script>                               /*O script é colocado ao final do body para para que os scripts sejam carregados depois do código base*/
        window.alert('Minha primeira mensagem!');
        window.confirm('Está gostando de JS')
        window.prompt('Qual é o seu nome?')
    </script>
</body>
</html>

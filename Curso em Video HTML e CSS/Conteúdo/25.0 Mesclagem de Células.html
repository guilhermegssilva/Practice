<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
        td {
            border: 1px solid black;
            padding: 10px;
            text-align: center;
        }
        table {
            border-collapse: collapse;
            width: 400px;
        }
    </style>
</head>
<body>
    <h1>Mesclagem de Células</h1>     <!--colspan representa uma célula se espalhar para mais de uma coluna-->
    <table>                           <!--rowspan representa uma célula se espalhar para mais de uma linha-->
        <tr>
            <td>A</td>
            <td colspan="2">B</td>  <!--A célula B passará a ocupar dois espaços de coluna-->
        </tr>
        <tr>
            <td rowspan="2">D</td>  <!--A célula D passará a ocupar dois espaços de linha-->
            <td>E</td>
            <td>F</td>
        </tr>
        <tr>
            <td>H</td>
            <td>I</td>
        </tr>
    </table>
    
</body>
</html>

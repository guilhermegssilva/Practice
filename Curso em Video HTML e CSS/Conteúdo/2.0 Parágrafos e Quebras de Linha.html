<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8"> 
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafos</title> <!--Nome da página-->
</head>
<body>
    <h1>Parágrafos e quebras de linha</h1> <!--Título da página-->
    <hr> <!--Linha horizontal-->
    <p>Você pode escrever um parágrafo   <!--O parágrafo não terá quebra de linha a menos que seja colocada-->
        de qualquer 
        jeito desde que ele esteja entre &lt;p&gt; e &lt;/p&gt;. <!--Código para os símbolos de < e >-->
    </p>
    <p>Se precisar quebrar o texto em algum lugar específico <br> <!--Tag que funciona para quebrar a linha de um texto-->
    basta usar a tag &lt;br&gt;</p>. <!--Código para os símbolos de < e >-->
    <p>Alguns símbolos especiais:
        &reg;
        &copy;
        &trade;
        &pound;
    </p>
    <p>E também alguns emojis:       <!--O código de cada emoji está disponível no site emojipedia-->
        &#x1F596;
        &#x1F913;
    </p>
</body>
</html>

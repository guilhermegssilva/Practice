<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trabalhando com Links</title>
</head>
<body>
    <h1>Usando Links Externos</h1>         <!--A tag <a herf = ''> recebe o endereço da url para usar como hiperlink-->
    <p>Você pode acessar o a página inicial do <a href = 'https://www.youtube.com/'>Youtube</a></p>  <!--Comando para adicionar um hiperlink no texto-->
    <p>Você pode acessar a página inicial do <a href = 'https://www.goodreads.com/'target = '_blank' rel = 'external'>Goodreads</a></p>  <!--O comando target = '_blank' adiciona um hiperlink que abre uma nova página-->   
    <h1>Usando Links Internos</h1>  
    <p>Essa é a primeira página so site. Você pode ir para a segunda clicando <a href = '7.1 Segunda Página.html' rel = 'next'>aqui.</a></p>    
</body>
</html>

<!--Lista de atributos rel
next: Indica que o link é para a próxima parte do documento atual
prev: Indica que o link é para a parte anterior do documento atual
author: Indica que o link é para o site do autor do artigo atual
external: Indica que é um link para outro site que não faz parte do site-->

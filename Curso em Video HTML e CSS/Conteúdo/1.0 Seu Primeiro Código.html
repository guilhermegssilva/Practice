<!DOCTYPE html>   <!--Essa linha indica o tipo do documento(nesse caso HTML)-->
<html lang="pt-br"> <!--Indica o idioma a ser usado, deve sempre ser trocado para portuguÊs para evitar problemas com acentuação-->
<head> <!--Todas as tags estarão entre <>-->
    <meta charset="UTF-8"> <!--Padrão de caracteres que suporta acentuação-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!--Indica que a página  ocupará toda a tela-->
    <title>Meu primeiro conteúdo</title> <!--Modifica o nome da página-->
</head>
<body>
    <h1>Olá mundo</h1> <!--Título da página, ficará no topo-->
    <hr> <!--Cria uma linha horizaontal na página-->
    <p>Esse é meu primeiro documento HTML, estou muito feliz</p>  <!--Insere um parágrafo na página-->
    
</body>
</html>
